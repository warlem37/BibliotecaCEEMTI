            body{

                margin: 0 auto;

            }
            header{
                display: flex;
                flex-direction: row;
                justify-content: space-between;

            }

                line-height: 10px;
            }
            li{

            a{

            }

            #Login{

            #Login:hover{

            h1{

            }
            main{
                display: flex;
                flex-direction: row;
                margin-top: 50px;
            }
            h2{
                font-size: 56px;
                line-height: 10px;
                font-family: Times New Roman;
            }
            span{
                color: #FF0000;
            }
            p{
                line-height: 20px;
                max-width: 500px;
                font-family: Tahoma;
                text-align: center;
            }
            img{
                width: 620px;
                height: 620px;
            }
            input{
                margin-top: 20px;
                height: 20px;
                padding: 15px;
                border-radius: 15px;
                border: none;
                font-size: 15px;
            }
            @media screen and (max-width: 760px){
                header{
                    flex-direction: column;
                }
                main{
                    flex-direction: column;
                }
                h2{
                    font-size: 35px; 
                    text-align: center;
                }
                input{
                    align-self: center;
                }
                img{
                    width: 400px;
                    height: 400px;
                    margin-top: 60px;
                }
                ul{
                    text-align: center;
                    text-size: 10px;
                }
                p{
                    text-align: center;
                }
            }
